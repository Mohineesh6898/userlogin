<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./user.css">
    <script src="./user.js"></script>
</head>

<body>
    <div class="admin">
        <div class="container-fluid">
            <div class="row">
                <div class="m-3 col-12 col-md-6 m-auto container1" id="login">
                    <h1 class="text-center ">Login</h1>
                    <div class="mb-3 ">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter Your Email To Login" class="form-control" />
                    </div>
                    <div class="mb-3 ">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter Your Password To Login" class="form-control" />
                    </div>
                    <button class="btn btn-primary mb-5 m-auto" id="signin">Login</button>
                    <br />
                    <button id="forgot" class="btn btn-primary mt-3 mr-3">Forgot Password?</button>
                    <button id="newUser" class=" btn btn-primary mt-3">New User?</button>
                </div>
            </div>
            <div class="cards ml-3 mr-3 d-none container1" id="admin">
                <h1 class="text-center">Admin Dashboard</h1>
                <p class="p-3">User Count<br /><span id="count">0</span></p>
                <h2 class="ml-3">Users Registered</h2>
                <ol id="userList">
                </ol>
                <button class="btn btn-info mr-3" id="back4">Back</button>
                <button class="btn btn-info m-auto" id="Signout1">Signout</button>
            </div>
            <div class="row">
                <div class="m-3 d-none container1 m-auto" id="register">
                    <h1 class="text-center">Sign Up</h1>
                    <div class="mb-3">
                        <label for="firstname">FirstName</label>
                        <input type="text" id="firstname" placeholder="Enter Your Firstname to Create" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label for="lastname">LastName</label>
                        <input type="text" id="lastname" placeholder="Enter Your lastname To Create" class="form-control" />
                    </div>
                    <div class="mb-3 ">
                        <label for="number">Mobile Number</label>
                        <input type="text" id="number" placeholder="Enter Your Mobile Number To Create" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="email" id="emailCreation" placeholder="Enter Your Email To Create" class="form-control" />
                    </div>
                    <button class="btn btn-info mr-3" id="createUser">Create</button>
                    <button class="btn btn-info" id="back1">Back</button>
                </div>
            </div>
            <div class="row">
                <div class="m-3 d-none container1 m-auto" id="passwordCreate">
                    <h1 class="text-center">Set Password</h1>
                    <div class="mb-3">
                        <label for="setPassword">Password</label>
                        <input type="password" id="setPassword" placeholder="Enter Your Password to Create" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword">ConfirmPassword</label>
                        <input type="password" id="confirmPassword" placeholder="Enter Your Password To Confirm" class="form-control" />
                    </div>
                    <button class="btn btn-success mr-3" id="confirm">Confirm</button>
                    <button class="btn btn-info m-auto" id="back2">Back</button>
                </div>
            </div>
            <div class="row">
                <div class="m-3 d-none container1 m-auto" id="dashboard">
                    <h1 class="text-center">User Dashboard</h1>
                    <p class="" id="Welcome"></p>
                    <div class="mb-3" id="marks1">
                        <label for="10">10th Marks</label>
                        <input class="form-control" id="10" placeholder="Enter your 10th Marks in Percentage" />
                    </div>
                    <div class="mb-3" id="marks2">
                        <label for="inter">Inter Marks</label>
                        <input class="form-control" id="inter" placeholder="Enter your Inter Marks in Percentage" />
                    </div>
                    <div class="mb-3" id="marks3">
                        <label for="grad">Grad Marks</label>
                        <input class="form-control" id="grad" placeholder="Enter your Grad Marks in Percentage" />
                    </div>
                    <canvas id="mychart" class="d-none bg-white m-auto"></canvas>
                    <div class="mb-3" id="cprogram">
                        <label for="Cpp">C++</label>
                        <select class="form-control bg-primary text-white" id="Cpp">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="mb-3" id="jsprogram">
                        <label for="JS">JS</label>
                        <select class="form-control bg-primary text-white" id="JS">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="mb-3" id="cssprogram">
                        <label for="CSS">CSS</label>
                        <select class="form-control bg-primary text-white" id="CSS">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="mb-3" id="pythonprogram">
                        <label for="Python">Python</label>
                        <select class="form-control bg-primary text-white" id="Python">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="mt-3">
                        <canvas id="mycharts" class="d-none bg-white m-auto"></canvas>
                    </div>
                    <button class="btn btn-primary " id="submit">Submit</button>
                    <br />
                    <button class="btn btn-info mt-3" id="adminDash"> Admin Dashboard</button>
                    <button class="btn btn-info  mt-3" id="Signout">Signout</button>
                </div>
            </div>
            <div class="row">
                <div class="m-3 d-none container1 m-auto" id="changePassword">
                    <h1 class="text-center">Change Password</h1>
                    <div class="mb-3">
                        <label for="emailId">Email</label>
                        <input type="email" id="emailId" placeholder="Enter Your Email To Create" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label for="setPassword1">Password</label>
                        <input type="password" id="setPassword1" placeholder="Enter Your Password to Create" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword1">ConfirmPassword</label>
                        <input type="password" id="confirmPassword1" placeholder="Enter Your Password To Confirm" class="form-control" />
                    </div>
                    <button class="btn btn-success mr-3" id="confirmChange">Confirm</button>
                    <button class="btn btn-info m-auto" id="back3">Back</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
